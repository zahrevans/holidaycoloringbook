<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="snowman.css" />

    <title>Coloring Book</title>
  </head>

  <body>
    <div class="snow"></div>

    <main>
      <div id="app" class="container py-3 text-center">
        <!-- TOP DRAWING PICKER -->
        <div class="btn-group mb-3" role="group" aria-label="Drawing picker">
          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'snowman' }"
            @click="current = 'snowman'"
            type="button"
          >
            Snowman
          </button>

          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'present' }"
            @click="current = 'present'"
            type="button"
          >
            Present
          </button>

          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'tree' }"
            @click="current = 'tree'"
            type="button"
          >
            Tree
          </button>
        </div>

        <!-- FLOATING, CENTERED PALETTE + CUSTOM COLOR -->
        <div class="floating-palette">
          <div class="palette-panel">
            <div class="palette" role="group" aria-label="Color palette">
              <button
                v-for="c in palette"
                :key="c"
                class="color-btn"
                type="button"
                :class="{ active: activeColor.toLowerCase() === c.toLowerCase() }"
                :style="{ '--btn-color': c }"
                @click="setActiveColor(c)"
              ></button>
            </div>

            <label class="custom-color">
              Custom
              <input type="color" v-model="activeColor" />
            </label>
          </div>
        </div>

        <!-- CONTROLS (UNCHANGED POSITION) -->
        <div class="controls">
          <button
            class="btn btn-success ms-2"
            type="button"
            @click="saveToSite"
          >
            Save to Gallery
          </button>

          <button
            class="btn btn-outline-secondary ms-2"
            type="button"
            @click="exportSavesJson"
          >
            Download Gallery
          </button>

          <button
            class="btn btn-outline-secondary ms-2"
            type="button"
            @click="$refs.importer.click()"
          >
            Import Gallery
          </button>

          <input
            ref="importer"
            type="file"
            accept="application/json"
            class="d-none"
            @change="importSavesJson"
          />

          <button
            class="btn btn-primary ms-2"
            type="button"
            @click="downloadSvg"
          >
            Download Drawing
          </button>

          <button
            class="btn btn-outline-danger ms-2"
            type="button"
            @click="clearSaves"
            v-if="saves.length"
          >
            Clear Gallery
          </button>
        </div>

        <!-- Wrap the drawing + gallery in a relative container -->
        <div class="drawing-gallery-wrapper">
          <!-- SVG DRAWING -->
          <svg
            :key="current"
            ref="svgEl"
            class="drawing"
            viewBox="0 0 300 450"
            xmlns="http://www.w3.org/2000/svg"
            @click="paint"
          >
            <svg-el
              v-for="(el, i) in drawings[current]"
              :key="(el.attrs.id ? el.attrs.id : i) + '-' + current"
              :type="el.type"
              :attrs="el.attrs"
            ></svg-el>
          </svg>

          <!-- SAVED GALLERY -->
          <div class="gallery-container" v-if="saves.length">
            <h5 class="gallery-title">Saved Gallery</h5>
            <div class="gallery">
              <button
                class="thumb"
                v-for="item in saves"
                :key="item.id"
                type="button"
                @click="loadSaved(item)"
              >
                <img :src="item.dataUrl" :alt="item.name" />
                <small>{{ item.name }}</small>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="snowman.js"></script>
  </body>
</html>

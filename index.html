<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="snowman.css" />

    <title>Coloring Book</title>
  </head>

  <body>
    <main>
      <div id="app" class="container py-3 text-center">
        <!-- Top buttons -->
        <div class="btn-group mb-3" role="group" aria-label="Drawing picker">
          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'snowman' }"
            @click="current = 'snowman'"
            type="button"
          >
            Snowman
          </button>

          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'present' }"
            @click="current = 'present'"
            type="button"
          >
            Present
          </button>

          <button
            class="btn btn-outline-primary"
            :class="{ active: current === 'tree' }"
            @click="current = 'tree'"
            type="button"
          >
            Tree
          </button>
        </div>

        <!-- Controls -->
        <div class="controls">
          <div class="palette" role="group" aria-label="Color palette">
            <button
              v-for="c in palette"
              :key="c"
              class="color-btn"
              type="button"
              :class="{ active: activeColor.toLowerCase() === c.toLowerCase() }"
              :style="{ '--btn-color': c }"
              @click="setActiveColor(c)"
            ></button>
          </div>

          <label class="ms-2 align-middle">
            Custom:
            <input type="color" v-model="activeColor" />
          </label>
<br>

          <button class="btn btn-success ms-3" type="button" @click="saveToSite">
            Save to site
          </button>

          <button
            class="btn btn-outline-secondary ms-2"
            type="button"
            @click="exportSavesJson"
          >
            Export saves.json
          </button>

          <button
            class="btn btn-outline-secondary ms-2"
            type="button"
            @click="$refs.importer.click()"
          >
            Import saves.json
          </button>

          <input
            ref="importer"
            type="file"
            accept="application/json"
            class="d-none"
            @change="importSavesJson"
          />

          <button
            class="btn btn-primary ms-2"
            type="button"
            @click="downloadSvg"
          >
            Download SVG
          </button>

          <button
            class="btn btn-outline-danger ms-2"
            type="button"
            @click="clearSaves"
            v-if="saves.length"
          >
            Clear saves
          </button>
        </div>

        <!-- ONE SVG (force fresh render per drawing) -->
        <svg
          :key="current"
          ref="svgEl"
          class="drawing"
          viewBox="0 0 300 450"
          xmlns="http://www.w3.org/2000/svg"
          @click="paint"
        >
          <!-- IMPORTANT: kebab-case + NOT self-closing -->
          <svg-el
            v-for="(el, i) in drawings[current]"
            :key="(el.attrs.id ? el.attrs.id : i) + '-' + current"
            :type="el.type"
            :attrs="el.attrs"
          ></svg-el>
        </svg>

        <!-- Saved Gallery -->
        <div class="mt-4" v-if="saves.length">
          <h5 class="mb-2">Saved Gallery</h5>

          <div class="gallery">
            <button
              class="thumb"
              v-for="item in saves"
              :key="item.id"
              type="button"
              @click="loadSaved(item)"
              title="Click to load"
            >
              <img :src="item.dataUrl" :alt="item.name" />
              <small class="d-block mt-1">{{ item.name }}</small>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="snowman.js"></script>
  </body>
</html>
